<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на чат-бота</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 650px;
      height: 400vh;
      border: none;
    }
  </style>
  <script src="https://forms.yandex.ru/_static/embed.js"></script>
</head>
<body>
  <div class="container">
    <h1>Заявка на чат-бота</h1>
    <iframe id="yandex-form-iframe" src="" frameborder="0" name="ya-form-671153b0c417f35b50217d86"></iframe>
  </div>

  <script>
    // Функция для получения данных пользователя из Telegram
    function getTelegramUserData() {
      const urlParams = new URLSearchParams(window.location.search);
      const telegramId = urlParams.get('telegram_id');
      const telegramUsername = urlParams.get('username');
      const telegramName = urlParams.get('name');

      return {
        telegram_id: telegramId,
        username: telegramUsername,
        name: telegramName
      };
    }

    // Получаем данные пользователя и обновляем URL фрейма
    const userData = getTelegramUserData();
    const formUrl = `https://forms.yandex.ru/u/671153b0c417f35b50217d86?answer_short_text_59718965=${userData.telegram_id}&answer_short_text_59728945=${userData.name}&answer_short_text_59728871=${userData.username}`;
    document.getElementById('yandex-form-iframe').src = formUrl;
  </script>
</body>
</html>
